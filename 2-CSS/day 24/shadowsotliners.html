<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowsandoutliners</title>
    <style>
        .box{
            border: 2px solid grey;
            display: inline-block;
            padding: 4px;
            box-shadow: 0px 0px 7px #70a711 ;
           
        }
    </style>
</head>
<body>
    <div class="box">
        I am good boy
    </div>
    <p class="text-shadow">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nisi rerum quos assumenda impedit, minima accusamus nobis itaque totam. In maiores saepe laborum quisquam.

    </p>
    
</body>
</html>
